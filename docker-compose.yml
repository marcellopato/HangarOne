version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hangar_one_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hangar_one
      MYSQL_USER: hangar_user
      MYSQL_PASSWORD: hangar_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - hangar_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hangar_one_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - hangar_network

volumes:
  mysql_data:

networks:
  hangar_network:
    driver: bridge